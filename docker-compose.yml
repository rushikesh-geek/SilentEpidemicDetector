version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: sed_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      MONGO_INITDB_DATABASE: sed_db
    networks:
      - sed_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sed_backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DB=sed_db
    depends_on:
      - mongodb
    networks:
      - sed_network
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sed_frontend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - sed_network
    env_file:
      - .env

volumes:
  mongodb_data:
  mongodb_config:

networks:
  sed_network:
    driver: bridge
